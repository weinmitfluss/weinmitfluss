<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドイツの気温、降水量、日照時間 | Deutsche Temperatur, Niederschlag und Sonnenschein</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="ort">
        <span class="nowrap">&nbsp;場所(Ort)：<select id="area1" title="[taggen]ort"></select></span><span class="nowrap">
            - <select id="area2" title="[taggen]ort"></select></span>
    </div>
    <div id="years">
    </div>
    <hr>
    <div id="chart">
        <details open>
            <summary>気温（Temperatur）</summary>
            <canvas id="tChart" class="chart"></canvas>
            <div class="table">
                <table class="data">
                    <thead id="tHead">
                    </thead>
                    <tbody id="tTable">
                    </tbody>
                </table>
            </div>
        </details>
        <hr>
        <details open>
            <summary>降水量（Niederschlag）</summary>
            <canvas id="nChart" class="chart"></canvas>
            <div class="table">
                <table class="data">
                    <thead id="nHead">
                    </thead>
                    <tbody id="nTable">
                    </tbody>
                </table>
            </div>
        </details>
        <hr>
        <details open>
            <summary>日照時間（Sonnenschein）</summary>
            <canvas id="sChart" class="chart"></canvas>
            <div class="table">
                <table class="data">
                    <thead id="sHead">
                    </thead>
                    <tbody id="sTable">
                    </tbody>
                </table>
            </div>
        </details>
        <hr>
    </div>
    <div>
        <details>
            <summary>参考サイト（Referenz）</summary>
            <ul>
                <li>
                    <cite>データ：<a href="https://www.wetterkontor.de/de/wetter/deutschland/monatswerte.asp"
                            target="_data">
                            Monats- und Jahreswerte für Deutschland </a></cite>
                </li>
                <li>
                    <cite>グラフ：<a href="https://www.chartjs.org/" target="_chart">Chart.js</a></cite>
                </li>
                <li>
                    <cite>4~6色（カラーユニバーサルデザイン）：<a href="https://contents-open.hatenablog.com/entry/2021/08/19/231157"
                            target="_color"> 見やすいグラフの色分けをまとめました（カラーコード）</a></cite>
                </li>
            </ul>
        </details>
    </div>
</body>

</html>
