            ['Dr. Heinrich Wirsching und Kinder', 'VDP Franken', 'VDP Franken'],
            ['Philipp Witt mann', 'VDP Rheinhessen', 'VDP Rheinhessen'],
            ['Markus Wöhrle', 'VDP Baden', 'VDP Baden'],
            ['Hans-Peter Wöhrwag', 'VDP Württemberg', 'VDP Württemberg'],
            ['S. K. H. Carl Herzog von Württemberg', 'VDP Württemberg', 'VDP Württemberg'],
            ['Wolfgang und Ulrich Luckert', 'VDP Franken', 'VDP Franken'],
            ['Klaus Zimmerling', 'VDP Saale-Unstrut /Sachsen', 'VDP Saale-Unstrut /Sachsen'],
        ];

        function init() {
            setCategory();
            viewWortList();
        }

        function getEBI(id) {
            return document.getElementById(id);
        }

        function setCategory() {
            let cSet = new Set()
            for (let wort of WORT_LIST) {
                cSet.add(wort[2]);
            }
            let option = document.createElement('option');
            option.value = '';
            option.text = '全て';
            getEBI('category').appendChild(option);
            for (let c of cSet) {
                if (c) {
                    let option = document.createElement('option');
                    option.value = c;
                    option.text = c;
                    getEBI('category').appendChild(option);
                }
            }
            getEBI('category').addEventListener('change', viewWortList);
        }

        function viewWortList() {
            let ttb = getEBI('ttb');
            ttb.innerHTML = '';
            let c = getEBI('category').value;
            for (let wort of WORT_LIST) {
                if (c && c != wort[2]) {
                    continue;
                }
                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                td1.innerText = wort[0];
                tr.appendChild(td1);
                let td2 = document.createElement('td');
                td2.innerText = wort[1];
                tr.appendChild(td2);
                let td3 = document.createElement('td');
                td3.classList.add('btn');
                let btn = document.createElement('button');
                btn.innerText = 'Copy';
                btn.setAttribute('data-wort', wort[0]);
                btn.addEventListener('click', copyWort);
                td3.appendChild(btn);
                tr.appendChild(td3);
                ttb.appendChild(tr);
            }
        }

        function copyWort() {
            let wort = this.getAttribute('data-wort');
            if (wort) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(wort);
                    showToast("「" + wort + "」<br>をクリップボートにコピーしました。");
                }
            }
        }

        function showToast(msg) {
            let toast = getEBI("toast");
            toast.innerHTML = msg;
            let ww = document.body.offsetWidth;
            let dw = toast.getBoundingClientRect().width;
            let lp = ((ww - dw) / 2) + "px";
            console.log(ww, dw, lp);
            toast.style.left = lp;
            let ret = toast.classList.contains('show');
            if (!ret) {
                toast.classList.add('show');
                setTimeout(function () {
                    toast.innerHTML = "";
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        window.addEventListener("load", init);
    </script>
    <style>
        * {
            font-size: 12pt;
            font-family: monospace;
        }

        #main {
            max-width: 600px;
            margin-top: 3em;
            margin-right: auto;
            margin-left: auto;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
        }

        #head {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        #toast {
            visibility: hidden;
            z-index: 999;
            background-color: gray;
            color: white;
            padding: 12px;
            border-radius: 12pt;
            text-align: center;
            position: fixed;
            top: 3em;
        }

        #toast.show {
            animation: anime 3s ease 1 normal;
        }

        @keyframes anime {
            0% {
                visibility: visible;
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            100% {
                visibility: hidden;
                opacity: 0;
            }

        }

        .tt {
            width: 100%;
        }

        tr {
            height: 2em;
        }

        tr:nth-child(odd) {
            background-color: #eeeeee;
        }

        td.btn {
            width: 1%;
        }

        select {
            width: 95%;
            height: 2em;
            margin: 0.5em 0;
        }
    </style>
</head>

        <div id="head">
